version: "3.1"

intents:
  - salutation
  - aurevoir
  - affirmation
  - bot_challenge
  - nlu_fallback
  - out_of_scope
  - query_limitation:
      use_entities: True
  - restaurant_curiosity:
      use_entities: True
  - lister_restaurants:
      use_entities: True
  - mention_restaurant:
      use_entities: True
  - restaurants_city:
      use_entities: True
  - infos_rest_name:
      use_entities: True
  - rest_cuisine:
      use_entities: True

responses:
  utter_salutation:
    - text: "Hello comment vas-tu ?\nBienvenue dans notre chatbot dédié aux restaurants en Suisse. \nCe chatbot est conçu pour faciliter votre recherche de restaurants. Il peut vous fournir des informations détaillées sur chaque établissement, telles que les horaires d'ouverture, le type de cuisine, l'adresse, etc.\n Ce chatbot est connecté à plusieurs graphes de connaissances afin de répondre à vos questions. Il devient intelligent à travers les questions que vous lui posez."

  utter_aurevoir:
    - text: "aurevoir :)"

  utter_iamabot:
    - text: "Je suis un bot construis avec la framework rasa open source"

  utter_affrimation:
    - text: "Cool, pose moi des questions"
  
  utter_limit:
    - text: "OUPS, désolé, le nombre est trop grand. Il doit être compris entre 1 et 20."

  utter_please_rephrase:
    - text: "Désolé je n'ai pas compris ta question, est-ce que tu peux reformuler ?\n\nTu peux consulter la documentation pour voir les types de questions: [ ]{link}"

actions:
  - action_lister_restaurants
  - action_resolve_mention
  - action_fallback
  - action_restaurants_city
  - action_resolve_curiosity
  - action_set_limit_intent
  - action_infos_rest_name
  - action_cuisine_type


entities:
  - nom_pays
  - mention
  - city
  - rest_name
  - query_limit
  - type_cuisine

slots:
  nom_pays:
    type: text
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: nom_pays
        action: utter_nbr_restaurant
  mention:
    type: text
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: mention
  mention_list:
    type: list
    influence_conversation: False
    mappings:
      - type: custom
        action: action_resolve_mention
  city:
    type: text
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: city
        action: utter_nbr_restaurant
  curiosity:
    type: list
    influence_conversation: False
    mappings: 
      - type: custom
        action: action_restaurants_city
  rest_name:
    type: text
    influence_conversation: False
    mappings: 
      - type: from_entity
        entity: rest_name
  query_limit:
    type: float
    min_value: 1
    max_value: 20
    initial_value: 10
    influence_conversation: False
    mappings: 
      - type: from_entity
        entity: query_limit
  rest_ville:
    type: bool
    initial_value: True
    influence_conversation: True
    mappings:
      - type: custom
        action: action_set_limit_intent
  limit_curiosity:
    type: bool
    initial_value: False
    influence_conversation: True
    mappings:
      - type: custom
        action: action_set_limit_intent 
  type_cuisine:
    type: text
    influence_conversation: False
    mappings:
      - type: from_entity
        entity: type_cuisine
        action: action_cuisine_type
  cuisine_type:
    type: bool
    initial_value: False
    influence_conversation: True
    mappings:
      - type: custom
        action: action_set_limit_intent
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: True
