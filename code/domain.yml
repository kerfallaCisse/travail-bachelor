version: "3.1"

intents:
  - salutation
  - aurevoir
  - affirmation
  - bot_challenge
  - nlu_fallback
  - out_of_scope
  - lister_restaurants:
      use_entities: true
  - mention_restaurant:
      use_entities: true

responses:
  utter_salutation:
    - text: "Hello comment vas-tu ?"

  utter_aurevoir:
    - text: "aurevoir :)"

  utter_iamabot:
    - text: "Je suis un bot construis avec la framework rasa open source"

  utter_affrimation:
    - text: "Cool, pose moi des questions"

  utter_please_rephrase:
    - text: "Désolé je n'ai pas compris ta question, est-ce que tu peux reformuler ?\n\nTu peux consulter la documentation pour voir les types de questions: [ ]{link}"

actions:
  - action_lister_restaurants
  - action_resolve_mention
  - action_fallback

entities:
  - nom_pays
  - mention

slots:
  nom_pays:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: nom_pays
  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention
  mention_list:
    type: list
    influence_conversation: false
    mappings:
      - type: custom
        action: action_resolve_mention

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
