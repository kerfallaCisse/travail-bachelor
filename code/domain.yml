version: "3.1"

intents:
  - salutation
  - aurevoir
  - affirmation
  - bot_challenge
  - nlu_fallback
  - out_of_scope
  - query_limitation:
      use_entities: true
  - restaurant_curiosity:
      use_entities: true
  - lister_restaurants:
      use_entities: true
  - mention_restaurant:
      use_entities: true
  - restaurants_city:
      use_entities: true

responses:
  utter_salutation:
    - text: "Hello comment vas-tu ?\nJe suis un chatbot spécialiser dans le domaine des restaurants en Suisse"

  utter_aurevoir:
    - text: "aurevoir :)"

  utter_iamabot:
    - text: "Je suis un bot construis avec la framework rasa open source"

  utter_affrimation:
    - text: "Cool, pose moi des questions"
  
  utter_limit:
    - text: "OUPS, désolé, le nombre est trop grand. Il doit être compris entre 1 et 20."

  utter_please_rephrase:
    - text: "Désolé je n'ai pas compris ta question, est-ce que tu peux reformuler ?\n\nTu peux consulter la documentation pour voir les types de questions: [ ]{link}"

actions:
  - action_lister_restaurants
  - action_resolve_mention
  - action_fallback
  - action_restaurants_city
  - action_resolve_curiosity
  - action_set_limit_intent


entities:
  - nom_pays
  - mention
  - city
  - rest_name
  - query_limit

slots:
  nom_pays:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: nom_pays
        action: utter_nbr_restaurant
  mention:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: mention
  mention_list:
    type: list
    influence_conversation: false
    mappings:
      - type: custom
        action: action_resolve_mention
  city:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: city
        action: utter_nbr_restaurant
  curiosity:
    type: list
    influence_conversation: false
    mappings: 
      - type: custom
        action: action_resolve_curiosity
  rest_name:
    type: text
    influence_conversation: false
    mappings: 
      - type: from_entity
        entity: rest_name
  query_limit:
    type: float
    min_value: 1
    max_value: 20
    initial_value: 10
    influence_conversation: false
    mappings: 
      - type: from_entity
        entity: query_limit
  rest_ville:
    type: bool
    initial_value: true
    influence_conversation: true
    mappings:
      - type: custom
        action: action_set_limit_intent
  limit_curiosity:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom
        action: action_set_limit_intent    
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
